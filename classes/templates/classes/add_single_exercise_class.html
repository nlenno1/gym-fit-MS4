{% extends "base.html" %}

{% load static %}
<!-- Page header for spacing -->
{% block page_header %}
    <div class="container container-header">
        <div class="row">
            <div class="col-12"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <section id="content" class="container">
        <h1 class="display-3 text-center text-md-start ps-md-5 mt-5 mb-3">Schedule an Exercise Class</h1>
        <h2 class="text-center text-md-start ps-md-5 mb-5">Fill out the form below to schedule an exercise class</h2>
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <!-- Add Single Exercise Form -->
                <form action="{% url 'add_single_exercise_class' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-center my-5">
                        <a href="{% url 'profile' %}" class="btn btn-dark" aria-label="Cancel and return to your Profile">Cancel</a>
                        <button type="submit" class="btn btn-dark blue-button" aria-label="Schedule an Exercise Class">Schedule Class</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
