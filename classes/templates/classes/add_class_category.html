{% extends "base.html" %}

{% load static %}

{% block page_header %}
    <div class="container container-header">
        <div class="row">
            <div class="col-12"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <section id="content" class="container">
        <h1 class="display-3 text-center text-md-start ps-md-5 mt-5 mb-3">Add a Class Category</h1>
        <h2 class="text-center text-md-start ps-md-5 mb-5">Fill out the form below to add a Class Category</h2>
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <form action="{% url 'add_class_category' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-center my-5">
                        <a href="{% url 'view_class_categories' %}" class="btn btn-dark" aria-label="Cancel and return to your Class Profiles">Cancel</a>
                        <button type="submit" class="btn btn-dark blue-button" aria-label="Create New Class Category">Add Class Category</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
