{% extends "base.html" %}

{% load static %}

{% block extracss %}
  <link rel="stylesheet" href="{% static 'css/form-inputs.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container container-header">
        <div class="row">
            <div class="col-12"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <section id="content" class="container">
        <h1 class="display-3 text-center text-md-start ps-md-5 mt-5 mb-3">Contact</h1>
        <h2 class="text-center text-md-start ps-md-5 mb-5">Fill out the form below to send a message to Gym Fit </h2>
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <form action="{% url 'send_contact_message' %}" method="POST">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-center my-5">
                        <a href="{% url 'home' %}" class="btn btn-dark">Cancel</a>
                        <button type="submit" class="btn btn-dark blue-button">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
